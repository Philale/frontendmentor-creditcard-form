<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Interactive card details form</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <img src="images/bg-main-desktop.png" class="bg-main" alt="">

  <div class="card card-front">
    <img src="images/bg-card-front.png" alt="">
    <svg class="circles" width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg"><ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/><path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/></svg>
    <p id="card-number-displayed" class="card-info">0000 0000 0000 0000</p>
    <p id="card-name-displayed"class="card-info">JANE APPLESEED</p>
    <p id="card-date-displayed" class="card-info">00/00</p>
  </div>

  <div  class="card card-back">
    <img src="images/bg-card-back.png" alt="">
    <p id="card-cvc-displayed" class="card-info">000</p>
  </div>
  
  <form novalidate>
    <div>
      <label for="cardholder">CARDHOLDER NAME</label>
      <input id="cardholder" name="cardholder" type="text" placeholder="e.g. Jane Appleseed" onkeyup="cardholderChange(this.value)">
    </div>

    <div>
      <label for="cardnumber">CARD NUMBER</label>
      <input id="cardnumber" name="cardnumber" type="tel" inputmode="numeric" maxlength="19" autocomplete="cc-number" maxlength="19" placeholder="e.g. 1234 5678 9123 0000" onkeyup="cardnumberChange(this)">
    </div>

    <div id="inline-container">
      <div>
        <label>EXP. DATE (MM/YY)</label>
        <input id="expmonth" class="expire-input" name="expdate-month" type="number" min="1" max="12" onkeyup="expDateChange(this.value, 0)" placeholder="MM">
        <input id="expyear" class="expire-input" name="expdate-year" type="number" min="0" max="99"  onkeyup="expDateChange(this.value, 1)" placeholder="YY">
      </div>
      
      <div>
        <label for="cvc">CVC</label>
        <input id="cvc" name="cvc" type="number" max="999" min="000" onkeyup="cvcChange(this.value)" placeholder="e.g. 123">
      </div>
    </div>

    <input type="submit" onclick="" value="Confirm">
  </form>

  <form id="submitted-form">
    <svg width="80" height="80" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="40" cy="40" r="40" fill="url(#a)"/><path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3"/><defs><linearGradient id="a" x1="-23.014" y1="11.507" x2="0" y2="91.507" gradientUnits="userSpaceOnUse"><stop stop-color="#6348FE"/><stop offset="1" stop-color="#610595"/></linearGradient></defs></svg>
    <h1>THANK YOU!</h1>
    <p>We've added your card details</p>
    <input type="submit" onclick="" value="Continue">
  </form>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">philale</a>.
  </div>

  <script src="index.js"></script>
</body>
</html>
